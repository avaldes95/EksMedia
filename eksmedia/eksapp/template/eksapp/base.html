<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
      {% block title_block %}
      EksMedia
      {% endblock %}
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body style="background-color:black;">
    <nav class= "navbar navbar-expand-lg navbar-dark bg-dark navbar-static-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">EksMedia</a>

  <!-- hamburger -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-controls="bs-example-navbar-collapse-1" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
<!-- regular navbar usage config -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <div class="navbar-nav">
              <a class="nav-item nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
              {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'logout' %}">Sign Out</a>
              {% else %}
                <a class="nav-item nav-link" href="{% url 'eksapp:user_login' %}">Sign In</a>
              {% endif %}
              <!-- <button id="signin" type="button" class="btn navbar-dark bg-dark nav-item nav-link" name="button">Sign In</button> -->
              <a class="nav-item nav-link" href="{% url 'eksapp:comical' %}">Comic</a>
              <a class="nav-item nav-link" href="{% url 'eksapp:peeps' %}">People</a>
              <a class="nav-item nav-link" href="{% url 'eksapp:forum_page' %}">Forum</a>

          </div>
        </div>
      </div>
      <script>
        // figure out how to change active
      </script>

    </nav>


    {% block body_block %}
    {# Anything outside of this will be inherited if you use extend.#}
    {% endblock %}

    <!-- Need to have JQuery and Javascript for DropDown Actions to work -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
