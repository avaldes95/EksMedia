{% extends "eksapp/base.html" %}

{% block title_block %}
EksMedia--Registration
{% endblock %}

{% block body_block%}

  <div class="container">
    <div class="jumbotron">
      {% if registered %}
        <h1>Thanks for Registering!</h1>
      {% else %}
        <h1>Register Here</h1>
        <h3>Fill out the Form:</h3>

        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input type="submit" name="" value="Register">
        </form>
      {% endif %}
    </div>
  </div>
{% endblock %}
